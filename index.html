<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="payment-container">
    <h1>Pilih Metode Pembayaran</h1>

    <div class="payment-methods">
      <button class="method-button" onclick="showQR('dana')">
        <img src="dana-logo.png" alt="DANA">
        <span>DANA</span>
      </button>

      <button class="method-button" onclick="showQR('gopay')">
        <img src="gopay-logo.png" alt="GoPay">
        <span>GoPay</span>
      </button>

      <button class="method-button" onclick="showQR('qris')">
        <img src="qris-logo.png" alt="QRIS">
        <span>QRIS</span>
      </button>
    </div>

    <div class="qr-section" id="qr-section">
      <h2 id="qr-title">Scan QR untuk Membayar</h2>
      <img id="qr-image" src="qris-placeholder.png" alt="QR Code">
    </div>
  </div>

  <script>
    function showQR(method) {
      const qrImage = document.getElementById('qr-image');
      const qrTitle = document.getElementById('qr-title');

      if (method === 'dana') {
        qrImage.src = 'dana-qr.png';
        qrTitle.textContent = 'Scan QR DANA';
      } else if (method === 'gopay') {
        qrImage.src = 'gopay-qr.png';
        qrTitle.textContent = 'Scan QR GoPay';
      } else if (method === 'qris') {
        qrImage.src = 'qris-qr.png';
        qrTitle.textContent = 'Scan QR QRIS';
      }

      document.getElementById('qr-section').style.display = 'block';
    }
  </script>
</body>
</html>
