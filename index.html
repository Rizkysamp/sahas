<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Pembayaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="payment-container">
    <h1>Formulir Pembayaran</h1>
    <form action="/submit-payment" method="POST" class="payment-form">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="card-number">Nomor Kartu</label>
      <input type="text" id="card-number" name="card-number" maxlength="16" required />

      <label for="expiry">Tanggal Kedaluwarsa</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" required />

      <button type="submit">Bayar Sekarang</button>
    </form>
  </div>
</body>
</html>
